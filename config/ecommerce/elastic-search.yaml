parameters:
    index_service.attribute-search-analyzer-attribute-fields:
        analyzed:
            type: text
            analyzer: "english"
            search_analyzer: "english"
        analyzed_ngram:
            type: text
            analyzer: app_ngram_analyzer
            search_analyzer: app_whitespace_analyzer


pimcore_ecommerce_framework:
    index_service:
        tenants:
            ElasticSearch:
                enabled: true
                worker_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Worker\ElasticSearch\DefaultElasticSearch8
                config_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Config\ElasticSearch

                placeholders:
                    '%%locale%%': 'en'

                config_options:
                    es_client_name: 'default'
                    client_config:
                        logging: true
                        indexName: 'pimcore-demo'

                    index_settings:
                        number_of_shards: 5
                        number_of_replicas: 0
                        max_ngram_diff: 30
                        analysis:
                            normalizer:
                                lowercase:
                                    type: custom
                                    filter:
                                        - lowercase
                            analyzer:
                                app_ngram_analyzer:
                                    tokenizer: app_ngram_tokenzier
                                    filter:
                                        - lowercase
                                app_whitespace_analyzer:
                                    tokenizer: app_whitespace_tokenzier
                                    filter:
                                        - lowercase
                            tokenizer:
                                app_ngram_tokenzier:
                                    type: ngram
                                    min_gram: 3
                                    max_gram: 25
                                    token_chars: [letter, digit]
                                app_whitespace_tokenzier:
                                    type: whitespace

                search_attributes:
                    - name^3
                    - name.analyzed
                    - name.analyzed_ngram
                    - manufacturer_name^2
                    - manufacturer_name.analyzed
                    - manufacturer_name.analyzed_ngram
                    - color
                    - carClass
                attributes:
                    name:
                        fieldname: productName
                        type: text
                        locale: '%%locale%%'
                        filter_group: string
                        options:
                            mapping:
                                type: text
                                fields: '%index_service.attribute-search-analyzer-attribute-fields%'
                    manufacturer_name:
                        fieldname: 'manufacturer'
                        type: text
                        interpreter_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Interpreter\ObjectValue
                        interpreter_options:
                            target:
                                fieldname: name
                                locale: '%%locale%%'
                        filter_group: string
                        options:
                            mapping:
                                type: text
                                fields: '%index_service.attribute-search-analyzer-attribute-fields%'
                    manufacturer:
                        interpreter_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Interpreter\DefaultObjects
                        filter_group: relation
                    bodyStyle:
                        interpreter_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Interpreter\DefaultObjects
                        filter_group: relation
                    carClass:
                        filter_group: string
                        options:
                            mapping:
                                type: keyword
                                fields: '%index_service.attribute-search-analyzer-attribute-fields%'
                    color:
                        filter_group: multiselect
                        options:
                            mapping:
                                type: keyword
                                fields: '%index_service.attribute-search-analyzer-attribute-fields%'
                    country:
                        type: keyword
                        filter_group: string
                    milage:
                        type: double
                        interpreter_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Interpreter\QuantityValue
                        interpreter_options:
                            onlyValue: true
                        getter_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Getter\DefaultBrickGetterSequence
                        getter_options:
                            source:
                                - brickfield: saleInformation
                                  bricktype: SaleInformation
                                  fieldname: milage
                        filtergroup: double

                    length:
                        type: keyword
                        interpreter_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Interpreter\QuantityValue
                        interpreter_options:
                            onlyValue: true
                        getter_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Getter\DefaultBrickGetterSequence
                        getter_options:
                            source:
                                - brickfield: attributes
                                  bricktype: dimensions
                                  fieldname: length
                        filtergroup: double

                    width:
                        type: double
                        interpreter_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Interpreter\QuantityValue
                        interpreter_options:
                            onlyValue: true
                        getter_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Getter\DefaultBrickGetterSequence
                        getter_options:
                            source:
                                - brickfield: attributes
                                  bricktype: dimensions
                                  fieldname: width
                        filtergroup: double
                    wheelbase:
                        type: double
                        interpreter_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Interpreter\QuantityValue
                        interpreter_options:
                            onlyValue: true
                        getter_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Getter\DefaultBrickGetterSequence
                        getter_options:
                            source:
                                - brickfield: attributes
                                  bricktype: dimensions
                                  fieldname: wheelbase
                        filtergroup: double
                    weight:
                        type: double
                        interpreter_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Interpreter\QuantityValue
                        interpreter_options:
                            onlyValue: true
                        getter_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Getter\DefaultBrickGetterSequence
                        getter_options:
                            source:
                                - brickfield: attributes
                                  bricktype: dimensions
                                  fieldname: weight
                        filtergroup: double

                    power:
                        type: double
                        interpreter_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Interpreter\QuantityValue
                        interpreter_options:
                            onlyValue: true
                        getter_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Getter\DefaultBrickGetterSequence
                        getter_options:
                            source:
                                - brickfield: attributes
                                  bricktype: engine
                                  fieldname: power
                        filtergroup: double


                    segments:
                        getter_id: App\Ecommerce\IndexService\SegmentGetter
                        interpreter_id: Pimcore\Bundle\EcommerceFrameworkBundle\IndexService\Interpreter\DefaultObjects
                        filter_group: relation

